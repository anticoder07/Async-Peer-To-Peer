<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect PTP</title>
    <link rel="icon" type="image/png" href="./h.jpg">
    <link rel="apple-touch-icon" href="./h.jpg">
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #connection-bar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        #connection-bar.collapsed {
            padding: 5px;
            justify-content: flex-start;
        }

        #connection-bar.collapsed #connection-details {
            display: none;
        }

        #toggle-connection-bar {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        #connection-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        #connection-status.connected {
            background-color: #4CAF50;
            color: white;
        }

        #connection-status.disconnected {
            background-color: #f44336;
            color: white;
        }

        #content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        #input-bar {
            background-color: #f0f0f0;
            padding: 6px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        #text-input,
        #url-input {
            flex-grow: 1;
            margin: 0 10px;
            padding: 5px;
            width: 90%;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 5px;
        }

        #file-input {
            display: none;
        }

        img {
            position: relative;
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .rotatable {
            transition: transform 0.3s ease;
        }

        #copy-id-btn {
            background-color: #008CBA;
        }

        #broadcast-btn {
            background-color: #FF9800;
            margin-left: 10px;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        @media only screen and (max-width: 768px) {
            #connection-bar {
                flex-wrap: wrap;
                /* flex-direction: column; */
                /* align-items: center; */
            }

            #connection-details {
                margin-top: 2px;
            }

            #input-bar {
                flex-direction: column;
                justify-content: space-between;
            }

            #text-input,
            #url-input {
                margin: 3px 0;
            }

            .btn {
                margin: 3px 0;
            }
        }

        .rotate-90 {
            transform: rotate(90deg);
        }

        .rotate-180 {
            transform: rotate(180deg);
        }

        .rotate-270 {
            transform: rotate(270deg);
        }

        .input-container-bar {
            display: flex;
            flex-wrap: nowrap;
            min-width: 88%;
        }

        .option-input {
            flex-grow: 0;
            margin: 5px 0px;
            max-width: 200px;
        }

        @media only screen and (max-width: 568px) {
            .input-container-bar {
                /* flex-direction: column; */
                min-width: 0px;
            }
        }

        .input-container-bar>textarea,
        .input-container-bar>input[type="text"] {
            flex-grow: 3;
            margin: 0 10px;
        }

        #pause-btn {
            margin-left: 10px;
        }

        .option-image-button {
            display: flex;
            margin: 5px;
        }

        #modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.error {
            background: #f44336;
        }

        .progress-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
        }

        .progress-bar {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease-out;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 12px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div id="connection-bar">
            <button id="toggle-connection-bar" onclick="toggleConnectionBar()">
                <i class="fas fa-bars" style="margin-right: 3px;"></i>
            </button>
            <div id="connection-details">
                <span>PeerID: <span id="my-peer-id"></span></span>
                <button id="copy-id-btn" class="btn" onclick="copyPeerID()">
                    <i class="fas fa-copy"></i> Copy ID
                </button>
                <button id="broadcast-btn" class="btn" onclick="broadcastPeerID()">
                    <i class="fas fa-broadcast-tower"></i> QR Scan
                </button>
                <div>
                    <input type="text" id="peer-id-input" placeholder="Enter Peer ID">
                    <button class="btn" onclick="connectToPeer()">Connect</button>
                </div>
            </div>
            <span id="connection-status" class="disconnected">Disconnected</span>
            <button id="pause-btn" class="btn" onclick="togglePause()">
                <i class="fas fa-pause"></i> Pause Sync
            </button>
        </div>
        <div id="content-wrapper">
            <div id="content"></div>
        </div>
        <div id="input-bar">
            <div class="input-container-bar">
                <textarea id="text-input" placeholder="Type or paste your content here"></textarea>
            </div>
            <div class="option-input">
                <button class="btn" onclick="showUrlInput()"><i class="fas fa-link"></i></button>
                <input type="file" id="file-input" accept=".txt,.html,.pdf,.jpg,.jpeg,.png,.gif">
                <button class="btn" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-file-upload"></i>
                </button>
                <button class="btn" onclick="startScreenShare()">
                    <i class="fas fa-camera"></i>
                </button>
                <button class="btn" onclick="copyContent()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let peer, conn, lastContent = '', syncTimeout, isReceiving = false, isPaused = false;
        let currentRotation = 0, currentZoom = 1;
        const contentWrapper = document.getElementById('content-wrapper');
        const contentDiv = document.getElementById('content');
        const textInput = document.getElementById('text-input');
        const urlInput = document.getElementById('url-input');
        const fileInput = document.getElementById('file-input');
        const connectionStatus = document.getElementById('connection-status');
        const pauseBtn = document.getElementById('pause-btn');
        const connectionBar = document.getElementById('connection-bar');
        let scrollSyncTimeout;
        let localStream;
        let remoteStream;
        const pdfReceivers = {};

        function initPeer() {
            peer = new Peer();
            peer.on('open', id => {
                document.getElementById('my-peer-id').textContent = id;
                startListeningForBroadcasts();
                checkUrlForPeerId();
            });
            peer.on('connection', connection => {
                conn = connection;
                setupConnection();
            });
        }

        function connectToPeer(peerId = null) {
            const inputPeerId = peerId || document.getElementById('peer-id-input').value;
            if (inputPeerId) {
                conn = peer.connect(inputPeerId);
                setupConnection();
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('pid', inputPeerId);
                window.history.pushState({}, '', newUrl);
            }
        }

        function checkUrlForPeerId() {
            const urlParams = new URLSearchParams(window.location.search);
            const peerIdFromUrl = urlParams.get('pid');
            if (peerIdFromUrl) {
                document.getElementById('peer-id-input').value = peerIdFromUrl;
                connectToPeer(peerIdFromUrl);
            }
        }

        function setupConnection() {
            conn.on('open', () => {
                console.log("Connected to peer!");
                connectionStatus.textContent = 'Connected';
                connectionStatus.classList.remove('disconnected');
                connectionStatus.classList.add('connected');
            });
            conn.on('data', handleIncomingData);
            conn.on('close', () => {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.classList.remove('connected');
                connectionStatus.classList.add('disconnected');
            });

            peer.on('call', (call) => {
                console.log("Receiving call");
                call.answer();
                call.on('stream', (remoteStream) => {
                    console.log("Received remote stream");
                    displayScreenShare(remoteStream);
                });
                call.on('error', (error) => {
                    console.error("Call error:", error);
                    contentDiv.innerHTML = `<p>Error in received call: ${error.message}</p>`;
                });
                call.on('close', () => {
                    console.log("Call closed");
                    contentDiv.innerHTML = '<p>Screen sharing has ended.</p>';
                });
            });
        }

        function handleIncomingData(data) {
            if (isPaused) return;
            isReceiving = true;

            try {
                switch (data.type) {
                    case 'pdf-pages':
                        displayReceivedPDFPages(data.pages, data.fileName, data.totalPages);
                        break;
                    case 'change-page':
                        if (window.totalPDFPages) {
                            document.querySelectorAll('.pdf-page').forEach(page => page.style.display = 'none');
                            document.querySelector(`.pdf-page:nth-child(${data.pageNum})`).style.display = 'block';
                            window.currentPDFPage = data.pageNum;
                            document.getElementById('current-page').textContent = data.pageNum;
                        }
                        break;
                    case 'pdf-start':
                        console.log(`Starting to receive PDF: ${data.name}`);
                        pdfReceivers[data.name] = {
                            chunks: new Array(data.totalChunks),
                            size: data.size,
                            receivedChunks: 0,
                            totalChunks: data.totalChunks
                        };
                        break;

                    case 'pdf-chunk':
                        if (pdfReceivers[data.name]) {
                            pdfReceivers[data.name].chunks[data.index] = data.data;
                            pdfReceivers[data.name].receivedChunks++;
                            console.log(`Received chunk ${data.index + 1}/${pdfReceivers[data.name].totalChunks} for ${data.name}`);
                        }
                        break;

                    case 'pdf-end':
                        if (pdfReceivers[data.name]) {
                            console.log(`Completing PDF receive: ${data.name}`);
                            const receiver = pdfReceivers[data.name];

                            const fullFile = new Uint8Array(receiver.size);
                            let offset = 0;

                            for (const chunk of receiver.chunks) {
                                if (chunk) {
                                    fullFile.set(chunk, offset);
                                    offset += chunk.length;
                                }
                            }

                            displayPDFForReceiver(fullFile, data.name);

                            delete pdfReceivers[data.name];
                        }
                        break;

                    case 'content':
                        contentDiv.innerHTML = data.content;
                        break;
                    case 'scroll':
                        contentWrapper.scrollTop = data.scrollTop;
                        break;
                    case 'url':
                        loadURLContent(data.url);
                        break;
                    case 'image':
                        displayImage(data.content);
                        break;
                    case 'rotate':
                        currentRotation = data.angle;
                        const rotatable = contentDiv.querySelector('.rotatable');
                        if (rotatable) {
                            rotatable.style.transform = `rotate(${currentRotation}deg) scale(${currentZoom})`;
                        }
                        break;
                    case 'delete':
                        deleteContentReceive();
                        break;
                    case 'zoom':
                        currentZoom = data.zoom;
                        const zoomable = contentDiv.querySelector('.rotatable');
                        if (zoomable) {
                            zoomable.style.transform = `rotate(${currentRotation}deg) scale(${currentZoom})`;
                        }
                        break;
                }
            } catch (error) {
                console.error('Error in handleIncomingData:', error);
            }

            isReceiving = false;
        }

        function displayReceivedPDFPages(pages, fileName, totalPages) {
            contentDiv.innerHTML = `
        <div class="pdf-container">
            <div class="pdf-header">
                <h3>${fileName}</h3>
                <div class="page-info">Page: <span id="current-page">1</span>/${totalPages}</div>
                <div class="pdf-controls">
                    <button onclick="prevPage()" class="control-btn" id="prev-page">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button onclick="nextPage()" class="control-btn" id="next-page">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div id="pdf-pages"></div>
        </div>
    `;

            const pagesContainer = document.getElementById('pdf-pages');
            pages.forEach((imageData, index) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page';
                pageDiv.style.display = index === 0 ? 'block' : 'none';
                pageDiv.innerHTML = `
            <div class="image-container">
                <img src="${imageData}" alt="Page ${index + 1}" class="rotatable">
            </div>
        `;
                pagesContainer.appendChild(pageDiv);
            });

            window.currentPDFPage = 1;
            window.totalPDFPages = totalPages;
        }


        function toggleFullscreen() {
            const wrapper = document.getElementById('pdf-wrapper');
            if (wrapper) {
                wrapper.classList.toggle('fullscreen');
            }
        }

        function toggleConnectionBar() {
            const connectionBar = document.getElementById('connection-bar');
            connectionBar.classList.toggle('collapsed');
        }

        function copyPeerID() {
            const peerID = document.getElementById('my-peer-id').textContent;
            navigator.clipboard.writeText(peerID).then(() => {
                console.log('Peer ID copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.innerHTML = isPaused ?
                '<i class="fas fa-play"></i> Resume Sync' :
                '<i class="fas fa-pause"></i> Pause Sync';
        }

        function showUrlInput() {
            const urlInputHtml = `
                <div id="url-input-container" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    <input type="text" id="url-input" placeholder="Enter URL" style="width: 100%; padding: 5px; margin-bottom: 10px;">
                    <button onclick="loadURL()" style="padding: 5px 10px; background: #4CAF50; color: white; border: none; cursor: pointer;">Load URL</button>
                    <button onclick="closeUrlInput()" style="padding: 5px 10px; background: #f44336; color: white; border: none; cursor: pointer; margin-left: 10px;">Cancel</button>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', urlInputHtml);
        }

        function closeUrlInput() {
            const urlInputContainer = document.getElementById('url-input-container');
            if (urlInputContainer) {
                urlInputContainer.remove();
            }
        }

        function loadURL() {
            const url = document.getElementById('url-input').value;
            if (url) {
                loadURLContent(url);
                if (conn && !isPaused) conn.send({ type: 'url', url: url });
                closeUrlInput();
            }
        }

        textInput.addEventListener('input', () => {
            contentDiv.innerText = textInput.value;
            scheduleSyncContent();
        });

        function loadURLContent(url) {
            contentDiv.innerHTML = `<iframe src="${url}" style="width:100%;height:100%;border:none;"></iframe>`;
            currentRotation = 0;
            currentZoom = 1;
            scheduleSyncContent();
        }

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type === 'application/pdf') {
                handlePDFFile(file);
            } else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                handleDocxFile(file);
            } else {
                const reader = new FileReader();
                reader.onload = e => {
                    const content = e.target.result;
                    if (file.type.startsWith('image/')) {
                        displayImage(content);
                        if (conn && !isPaused) conn.send({ type: 'image', content: content });
                    } else if (file.name.endsWith('.txt')) {
                        const formattedContent = preserveTextFormatting(content);
                        contentDiv.innerHTML = formattedContent;
                        scheduleSyncContent();
                    } else if (file.name.endsWith('.html')) {
                        contentDiv.innerHTML = content;
                        scheduleSyncContent();
                    }
                };

                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsText(file);
                }
            }
        });

        async function handleDocxFile(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
            const text = result.value;
            contentDiv.innerText = text;
            if (conn && !isPaused) conn.send({ type: 'content', content: text });
        }

        textInput.addEventListener('paste', function (e) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        displayImage(event.target.result);
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        async function handlePDFFile(file) {
            const reader = new FileReader();
            reader.onload = async function (event) {
                try {
                    const pdfData = new Uint8Array(event.target.result);
                    const pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
                    const numPages = pdfDoc.numPages;

                    // Create container for multiple pages
                    contentDiv.innerHTML = `
                <div class="pdf-container">
                    <div class="pdf-header">
                        <h3>${file.name}</h3>
                        <div class="page-info">Page: <span id="current-page">1</span>/${numPages}</div>
                        <div class="pdf-controls">
                            <button onclick="prevPage()" class="control-btn" id="prev-page">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button onclick="nextPage()" class="control-btn" id="next-page">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div id="pdf-pages"></div>
                </div>
            `;

                    const pagesContainer = document.getElementById('pdf-pages');
                    const imageDataArray = [];

                    // Render all pages
                    for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                        const page = await pdfDoc.getPage(pageNum);
                        const canvas = document.createElement('canvas');
                        const viewport = page.getViewport({ scale: 1.5 });
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        await page.render({
                            canvasContext: canvas.getContext('2d'),
                            viewport: viewport
                        }).promise;

                        const imageData = canvas.toDataURL('image/jpeg', 0.8); // Use JPEG for better compression
                        imageDataArray.push(imageData);

                        const pageDiv = document.createElement('div');
                        pageDiv.className = 'pdf-page';
                        pageDiv.style.display = pageNum === 1 ? 'block' : 'none';
                        pageDiv.innerHTML = `
                    <div class="image-container">
                        <img src="${imageData}" alt="Page ${pageNum}" class="rotatable">
                    </div>
                `;
                        pagesContainer.appendChild(pageDiv);
                    }

                    // Send to peer if connected
                    if (conn && !isPaused) {
                        conn.send({
                            type: 'pdf-pages',
                            pages: imageDataArray,
                            fileName: file.name,
                            totalPages: numPages
                        });
                    }

                    // Add navigation controls
                    window.currentPDFPage = 1;
                    window.totalPDFPages = numPages;

                    // Add image controls
                    const optionImageButton = document.querySelector('.option-image-button');
                    if (!optionImageButton) {
                        connectionBar.insertAdjacentHTML('afterend', `
                    <div class="option-image-button">
                        <button class="btn rotate-btn" onclick="rotateContent(90, true)">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="btn delete-btn" onclick="deleteContent()">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="btn zoomIn-btn" onclick="zoomIn()">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button class="btn zoomOut-btn" onclick="zoomOut()">
                            <i class="fas fa-search-minus"></i>
                        </button>
                    </div>
                `);
                    }

                } catch (error) {
                    console.error('Error processing PDF:', error);
                    contentDiv.innerHTML = '<div class="error">Error processing PDF file</div>';
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Add these new functions for PDF navigation
        function nextPage() {
            if (window.currentPDFPage < window.totalPDFPages) {
                document.querySelectorAll('.pdf-page').forEach(page => page.style.display = 'none');
                window.currentPDFPage++;
                document.querySelector(`.pdf-page:nth-child(${window.currentPDFPage})`).style.display = 'block';
                document.getElementById('current-page').textContent = window.currentPDFPage;

                if (conn && !isPaused) {
                    conn.send({
                        type: 'change-page',
                        pageNum: window.currentPDFPage
                    });
                }
            }
        }

        function prevPage() {
            if (window.currentPDFPage > 1) {
                document.querySelectorAll('.pdf-page').forEach(page => page.style.display = 'none');
                window.currentPDFPage--;
                document.querySelector(`.pdf-page:nth-child(${window.currentPDFPage})`).style.display = 'block';
                document.getElementById('current-page').textContent = window.currentPDFPage;

                if (conn && !isPaused) {
                    conn.send({
                        type: 'change-page',
                        pageNum: window.currentPDFPage
                    });
                }
            }
        }


        function displayPDFForSender(pdfData, fileName) {
            try {
                const blob = new Blob([pdfData], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                contentDiv.innerHTML = `
            <div class="pdf-container">
                <div class="pdf-header">
                    <h3>${fileName}</h3>
                    <div class="pdf-controls">
                        <button onclick="window.open('${url}', '_blank')" class="control-btn">
                            <i class="fas fa-external-link-alt"></i> Open
                        </button>
                        <button onclick="downloadPDF('${url}', '${fileName}')" class="control-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
                <iframe 
                    src="${url}#toolbar=0" 
                    type="application/pdf"
                    style="width: 100%; height: calc(100vh - 150px); border: none;">
                </iframe>
            </div>
        `;
                console.log('PDF displayed for sender');
            } catch (error) {
                console.error('Error displaying PDF for sender:', error);
                contentDiv.innerHTML = '<div class="error">Error displaying PDF</div>';
            }
        }

        function displayPDFForReceiver(pdfData, fileName) {
            try {
                const blob = new Blob([pdfData], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                contentDiv.innerHTML = `
            <div class="pdf-container">
                <div class="pdf-header">
                    <h3>Received: ${fileName}</h3>
                    <div class="pdf-controls">

        function preserveTextFormatting(text) {
            const formattedText = text
                .replace(/\n/g, '<br>')
                .replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;')
                .replace(/ {2}/g, '&nbsp;&nbsp;');

            return `<pre style="white-space: pre-wrap; font-family: monospace; margin: 0;">${formattedText}</pre>`;
        }

        function receivePDF(fileData, fileName) {
            const blob = new Blob([fileData], { type: 'application/pdf' });

        function displayPDF(content, fileName) {
            const url = URL.createObjectURL(new Blob([content], { type: 'application/pdf' }));
            contentDiv.innerHTML = `<iframe src="${url}" style="width:100%; height:100%; border:none;"></iframe>`;

        function displayImage(content) {
            contentDiv.innerHTML = `
                <div class="image-container">
                    <img src="${content}" alt="Shared image" class="rotatable">
                    
                </div>
            `;

            const optionImageButton = document.querySelector('.option-image-button');
            if (!optionImageButton) {
                connectionBar.insertAdjacentHTML('afterend', `
                <div class="option-image-button">
                    <button class="btn rotate-btn" onclick="rotateContent(90, true)"><i class="fas fa-undo"></i></button>
                    <button class="btn delete-btn" onclick="deleteContent()"><i class="fas fa-trash"></i></button>
                    <button class="btn zoomIn-btn" onclick="zoomIn()"><i class="fas fa-search-plus"></i></button>
                    <button class="btn zoomOut-btn" onclick="zoomOut()"><i class="fas fa-search-minus"></i></button>
                </div>
            `);
            }
            currentRotation = 0;
            currentZoom = 1;
            scheduleSyncContent();
        }

        function rotateContent(angle, sync = false) {
            const rotatable = contentDiv.querySelector('.rotatable');
            if (rotatable) {
                currentRotation = (currentRotation + angle) % 360;
                rotatable.style.transform = `rotate(${currentRotation}deg) scale(${currentZoom})`;

                if (sync && conn && !isPaused) {
                    conn.send({ type: 'rotate', angle: currentRotation });
                }
            }
        }

        function deleteContent() {
            deleteContentReceive();

            if (conn && !isPaused) {
                conn.send({ type: 'delete' });
            }
        }

        function deleteContentReceive() {
            contentDiv.innerHTML = '';
            currentRotation = 0;
            currentZoom = 1;

            const optionImageButton = document.querySelector('.option-image-button');
            if (optionImageButton) {
                optionImageButton.remove();
            }

            fileInput.value = '';
            lastContent = '';
        }

        function zoomIn() {
            currentZoom *= 1.1;
            applyZoom();
        }

        function zoomOut() {
            currentZoom /= 1.1;
            applyZoom();
        }

        function applyZoom() {
            const zoomable = contentDiv.querySelector('.rotatable');
            if (zoomable) {
                zoomable.style.transform = `rotate(${currentRotation}deg) scale(${currentZoom})`;
                if (conn && !isPaused) conn.send({ type: 'zoom', zoom: currentZoom });
            }
        }

        function scheduleSyncContent() {
            if (isPaused) return;
            clearTimeout(syncTimeout);
            syncTimeout = setTimeout(syncContent, 500);
        }

        function syncContent() {
            if (conn && !isReceiving && !isPaused && contentDiv.innerHTML !== lastContent) {
                lastContent = contentDiv.innerHTML;
                conn.send({ type: 'content', content: lastContent });
            }
        }

        function syncScroll() {
            if (isPaused) return;
            clearTimeout(scrollSyncTimeout);
            scrollSyncTimeout = setTimeout(() => {
                if (conn && !isReceiving) {
                    conn.send({ type: 'scroll', scrollTop: contentWrapper.scrollTop });
                }
            }, 100);
        }

        function broadcastPeerID() {
            const myPeerID = document.getElementById('my-peer-id').textContent;
            if (myPeerID) {
                const currentUrl = new URL(window.location.href);
                currentUrl.searchParams.set('pid', myPeerID);
                const fullUrl = currentUrl.toString();

                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.left = '0';
                modal.style.top = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
                modal.style.display = 'flex';
                modal.style.justifyContent = 'center';
                modal.style.alignItems = 'center';
                modal.style.zIndex = '1000';

                const modalContent = document.createElement('div');
                modalContent.style.backgroundColor = 'white';
                modalContent.style.padding = '20px';
                modalContent.style.borderRadius = '10px';
                modalContent.style.textAlign = 'center';

                const qrImage = document.createElement('img');
                qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(fullUrl)}`;
                qrImage.alt = 'QR Code for Connection URL';

                modalContent.innerHTML = `
            <h3>Scan this QR code to connect</h3>
            <p>Connection URL: ${fullUrl}</p>
        `;
                modalContent.appendChild(qrImage);
                const closeButton = document.createElement('button');
                closeButton.textContent = 'Close';
                closeButton.onclick = () => modal.remove();
                closeButton.style.marginTop = '10px';
                closeButton.style.padding = '10px 20px';
                closeButton.style.border = 'none';
                closeButton.style.borderRadius = '5px';
                closeButton.style.backgroundColor = '#007BFF';
                closeButton.style.color = 'white';
                closeButton.style.cursor = 'pointer';
                closeButton.style.display = 'block';
                modalContent.appendChild(closeButton);

                modal.appendChild(modalContent);
                document.body.appendChild(modal);
            } else {
                alert('Your Peer ID is not available yet. Please try again in a few seconds.');
            }
        }

        function startListeningForBroadcasts() {
            const broadcastChannel = new BroadcastChannel('peer-id-broadcast');
            broadcastChannel.onmessage = (event) => {
                const receivedPeerID = event.data;
                if (receivedPeerID !== peer.id) {
                    const shouldConnect = confirm(`Received Peer ID: ${receivedPeerID}. Do you want to connect?`);
                    if (shouldConnect) {

            if (fileType === 'application/pdf') {

        }

        function downloadPDF(url, fileName) {
            const a = document.createElement('a');

            a.download = fileName;
            document.body.appendChild(a);
            a.click();

        }

        function downloadFile(url, fileName) {
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }

        function startScreenShare() {
            navigator.mediaDevices.getDisplayMedia({ video: true })
                .then(stream => {
                    localStream = stream;
                    displayScreenShare(stream);

                    if (conn && !isPaused) {
                        const call = peer.call(conn.peer, stream);

                        call.on('error', (error) => {
                            console.error("Call error:", error);
                            setTimeout(() => {
                                if (localStream && localStream.active) {
                                    const newCall = peer.call(conn.peer, stream);
                                    setupCallHandlers(newCall);
                                }
                            }, 2000);
                        });

                        setupCallHandlers(call);
                    }

                    stream.getVideoTracks()[0].addEventListener('ended', () => {
                        console.log("Screen share ended by user");
                        contentDiv.innerHTML = '<p>Screen sharing has ended.</p>';
                    });

                    const videoTrack = stream.getVideoTracks()[0];
                    setInterval(() => {
                        if (videoTrack.muted || !videoTrack.enabled) {
                            console.log("Stream quality issues detected, attempting to recover...");
                            videoTrack.enabled = true;
                        }
                    }, 1000);
                })
                .catch(error => {
                    console.error("Error starting screen share:", error);
                    alert("Failed to start screen sharing. Please check your permissions and try again.");
                });
        }

        function setupCallHandlers(call) {
            call.on('stream', (remoteStream) => {
                console.log("Received remote stream");
                displayScreenShare(remoteStream);
            });

            call.on('close', () => {
                console.log("Call closed");
                contentDiv.innerHTML = '<p>Screen sharing has ended.</p>';
            });
        }

        function displayScreenShare(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;

            video.style.width = '100%';
            video.style.height = 'auto';

            contentDiv.innerHTML = '';
            contentDiv.appendChild(video);

            stream.getVideoTracks()[0].onended = () => {
                console.log("Screen share ended");
                contentDiv.innerHTML = '<p>Screen sharing has ended.</p>';
            };

            video.onerror = (error) => {
                console.error("Video error:", error);
                contentDiv.innerHTML = '<p>Error displaying screen share.</p>';
            };

            stream.getVideoTracks()[0].addEventListener('ended', () => {
                console.log("Luồng màn hình chia sẻ đã kết thúc");
            });
        }

        function stopScreenShare() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            contentDiv.innerHTML = '';

            console.log("Luồng màn hình chia sẻ đã bị tắt");
        }

        function addStreamToPeerConnection(stream) {
            stream.getTracks().forEach(track => {
                peer.addTrack(track, stream);
            });
        }
